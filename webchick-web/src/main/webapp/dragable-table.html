<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="StyleSheet" type="text/css" href="resources/style/jquery-ui.css"/>
    <style type="text/css">
        tr.draggable > td > div.ui-state-default {
            cursor: move;
        }

        .ghost {
            background-color: Gray;
            opacity: 0.5;
        }
    </style>
    <script type="text/javascript" src="resources/javascript/jquery.js">;</script>
    <script type="text/javascript" src="resources/javascript/jquery-ui.js">;</script>
    <script>
        $(".draggable").draggable(
                {
                    helper: function () {
                        return "<div class='ghost'></div>";
                    },
                    start: resizeGhost,
                    revert: 'invalid',
                    handle: 'span'
                }
        );

        function resizeGhost(event, ui) {
            var helper = ui.helper;
            var element = $(event.target);
            helper.width(element.width());
            helper.height(element.height());
        }

        $(".droppable").droppable({
            hoverClass: 'ui-state-active',
            drop: function (event, ui) {
                var target = $(event.target);
                var draggable = ui.draggable;
                draggable.insertBefore(target);
            }
        });
    </script>

</head>
<body>
<table>
    <tr class="draggable droppable">
        <td>
            <div class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-grip-dotted-vertical"/></div>
        </td>
        <td>Test 1</td>
        <td>Test 1</td>
    </tr>
    <tr class="draggable droppable">
        <td>
            <div class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-grip-dotted-vertical"/></div>
        </td>
        <td>Test 2</td>
        <td>Test 2</td>
    </tr>
    <tr class="draggable droppable">
        <td>
            <div class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-grip-dotted-vertical"/></div>
        </td>
        <td>Test 3</td>
        <td>Test 3</td>
    </tr>
    <tr class="draggable droppable">
        <td>
            <div class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-grip-dotted-vertical"/></div>
        </td>
        <td>Test 4</td>
        <td>Test 4</td>
    </tr>
</table>
</body>
</html>
